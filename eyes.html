<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles.css" rel="stylesheet">
    <link href="./bootstrap.min.css" rel="stylesheet">
    <title>Owais's Portfolio</title>
  </head>
  <body>
    <script id="replace_with_navbar"></script>
    <!-- Async call to use Bootstrap navbar as a reusable component. HTML will be dynamically injected above. -->
    <script>
      fetch('https://owaisuahmed.github.io/navbar.html')
      .then(res => res.text())
      .then(text => {
          let oldelem = document.querySelector("script#replace_with_navbar");
          let newelem = document.createElement("div");
          newelem.innerHTML = text;
          oldelem.parentNode.replaceChild(newelem,oldelem);
      })
    </script>
        
    <div class="wrapper">
        <div class="box header">
          <h1>Eye Exercise</h1>
        </div>
        <div class="box left">
          <img src="./images/eyes.png" />
        </div>
        <div class="box center">          
          This is an exercise in using the mouse movement event to move shapes that look like eyes. 
          The eyes will appear to be following the mouse pointer. <br/>
          <a href="https://github.com/owaisuahmed/Eye" > GitHub repository link </a>
        </div>
        <div class="box right">

        </div>
        <div class="box footer">
            Footer
        </div>
    </div>
    
    <script src="./bootstrap.bundle.min.js"></script>
  </body>
</html>
